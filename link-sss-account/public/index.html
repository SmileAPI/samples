<body>
  <script>
    var script = document.createElement("script");
    var prd = window.smileEnvConfig.BASE_HOST === "smileapi.io";
    script.type = "text/javascript";
    script.src = "https://web.smileapi.io/v2/smile.v2.js";

    window.smileEnvConfig.OPEN_API_HOST = 'https://sandbox.smileapi.io/v1';

    // your api key
    window.smileEnvConfig.API_KEY = '<YOUR_API_KEY>';

    // your api secret
    window.smileEnvConfig.API_SECRET = '<YOUR_API_SECRET>';

    document.getElementsByTagName("head")[0].appendChild(script);
  </script>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="smile_root"></div>
